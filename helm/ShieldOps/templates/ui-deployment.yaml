apiVersion: apps/v1
kind: Deployment
metadata:
  name: shieldops-ui
  labels:
    app: shieldops-ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: shieldops-ui
  template:
    metadata:
      labels:
        app: shieldops-ui
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . | quote }}
        {{- end }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80

          # üåê Environment for runtime awareness (optional)
          env:
            - name: API_BASE_URL
              value: "{{ .Values.ui.env.API_BASE_URL }}"

          # ü©∫ --- Health Probes ---
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          # ------------------------

          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
